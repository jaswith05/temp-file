<!DOCTYPE html>
<html>
<head>
  <title>Motivational Quote</title>
  <style>
    body {
      background-color: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .quote-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 24px;
      color: #ff6f00;
    }
    p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <h1>“Success doesn’t come from what you do occasionally,</h1>
    <p>It comes from what you do consistently.”</p>
  </div>
</body>
</html>
